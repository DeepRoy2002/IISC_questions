<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
</head>
<body>
    <h1>CIFAR-10 Image Classifier</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <button type="submit">Upload Image</button>
    </form>

    <h2>Or</h2>

    <form action="/url_predict" method="post">
        <input type="text" name="image_url" placeholder="Enter image URL">
        <button type="submit">Predict from URL</button>
    </form>
</body>
</html>
